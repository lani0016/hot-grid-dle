<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Hot-Grid-le</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="relative unit xs-1 s-1 m-1-2 l-1-3">
      <img class="img-flex" src="images/veggie-burger-1.jpg" alt="#">
      <p class="absolute">Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</p>
    </div>

    <div class="relative unit xs-1 s-1 m-1-2 l-1-3">
      <img class="img-flex" src="images/veggie-burger-2.jpg" alt="#">
      <p class="absolute">Traditional veggie burger on a whole grain bun topped with sprouts.</p>
    </div>

    <div class="relative unit xs-0 s-0 m-0 l-1-3">
      <img class="img-flex" src="images/veggie-burger-3.jpg" alt="#">
      <p class="absolute">Black bean burger with onion & lettuce, surrounded by an oat bun.</p>
    </div>

  </div>

</body>
</html>
